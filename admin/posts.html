<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <link rel="icon" href="../assets/images/dungct.jpg" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="../assets/css/base_home.css">
    <link rel="stylesheet" href="../assets/css/admin_posts.css">

</head>

<body>
    <div class="wrapper">
        <div class="slidebar">
            <div class="slidebar__logo">
                <a href="../index.html">
                    <img src="../assets/images/logo2.png" alt="" srcset="">
                    <p>DUT STUDIO</p>
                </a>
            </div>
            <div class="slidebar__dashboard">
                <a href="dashboard.html">
                    <i class="fa-solid fa-list"></i>
                    <p>DASH BOARD</p>
                </a>
            </div>
            <div class="slidebar__posts active">
                <a href="posts.html">
                    <i class="fa-solid fa-pen"></i>
                    <p>POSTS</p>
                </a>
            </div>
            <div class="slidebar__comments">
                <a href="#">
                    <i class="fa-solid fa-comments"></i>
                    <p>COMMENTS</p>
                </a>
            </div>
            <div class="slidebar__analytics">
                <a href="#">
                    <i class="fa-solid fa-chart-column"></i>
                    <p>ANALYTICS</p>
                </a>
            </div>
            <div class="slidebar__settings">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <p>SETTINGS</p>
                </a>
            </div>
            <div class="hr"></div>
            <div class="slidebar__help">
                <a href="#">
                    <i class="fa-solid fa-circle-question"></i>
                    <p>HELP</p>
                </a>
            </div>
        </div>
        <div class="posts">
            <div class="header">
                <div class="container">
                    <div class="row">
                        <div class="header__title col-xl-6">
                            POSTS
                        </div>
                        <div class="header__nav col-xl-6">
                            <i class="fa-solid fa-bell"></i>
                            <i class="fa-solid fa-gear"></i>
                            <div class="header__user">
                                <img src="../assets/images/dungct.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../assets/js/dashboard.js">

    </script>

</body>

</html>
