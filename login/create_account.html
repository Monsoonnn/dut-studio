<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUT Studio</title>
    <link rel="icon" href="../assets/images/logo-black.png" type="image/icon type">
    <link rel="stylesheet" href="../assets/css/index_css/index_createacc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div id="wrapper">
            <form action="../index.html">
                <h1>Create An Account</h1>
    
                <div class="input-box">
                    <label for="email">
                        Email:
                    </label>
                    <br>
                    <input type="email" id="username" name="username" required>
                    <br>
                </div>
    
                <div class="input-box">
                    <label for="username">
                        Username:
                    </label>
                    <br>
                    <input type="text" id="username" name="username" required>
                    <br>
                </div>
    
                <div class="input-box">
                    <label for="password">
                        Password:
                    </label>
                    <br>
                    <input type="password" id="password" name="password" required>
                    <i class="eye-icon fa-solid fa-eye"></i>
                    <br>
                </div>
    
                <button type="submit" class="button-signup">Sign Up</button>
    
                <div class="signin-others">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
    
                <div class="signin-others">
                    <i class="fa-brands fa-google"></i>
                </div>
    
                <div class="signin-others">
                    <i class="fa-brands fa-twitter"></i>
                </div>   
    
                
                <a href="login.html" class="forgot-create">Already have an account? Sign In</a>
    
                
            </form>
        </div>
    </div>
</body>
</html>
