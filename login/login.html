<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUT Studio</title>
    <link rel="stylesheet" href="../assets/css/index_css/base_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div id="wrapper">
            <form action="">
                <h1>Sign In</h1>
    
                <div class="input-box">
                    <label for="username">
                        Username:
                    </label>
                    <br>
                    <input type="text" id="username" name="username" required value="dungprovip123">
                    <br>
                </div>
    
                <div class="input-box">
                    <label for="password">
                        Password:
                    </label>
                    <br>
                    <input type="password" id="password" name="password" required value="dungprovip123">
                    <i class="eye-icon fa-solid fa-eye"></i>
                    <br>
                </div>
    
                <div class="save-account">
                    <input type="checkbox" name="saveAccount">
                    <label>
                        Save Account
                    </label>
                </div>
    
                <a href="../index.html" class="button-signin">Sign In</a>
                <a href="login_admin.html" class="button-signin-admin">Sign In As Admin</a>
    
                <div class="signin-others">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
    
                <div class="signin-others">
                    <i class="fa-brands fa-google"></i>
                </div>
    
                <div class="signin-others">
                    <i class="fa-brands fa-twitter"></i>
                </div>   
    
                
                <a href="#" class="forgot-create" id="forgot-password">Forgot your Password?</a>
                <br>
                <a href="create_account.html" class="forgot-create">Create an Account</a>
    
                
            </form>
        </div>
        
        <div class="forgot-pass-container" id="forgot-pass-modal">
            
        </div>
    </div>
    
    
    <script src="../assets/js/isLogin.js"></script>
    <script src="../assets/js/forgot-pass.js"></script>
